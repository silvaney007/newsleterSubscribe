<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>Subscribe NewsLetters</title>

		<!-- Custom styles for this template -->
		<link href="/assets/css/Styles.css" rel="stylesheet" />
	</head>

	<body class="text-center">
		<form action="/" class="form-signin" method="POST">
			<img
				class="mb-4"
				src="/assets/image/resized-logo.png"
				alt=""
				width="170"
				height="170"
			/>
			<h1 class="h3">Subscribe Newsletter</h1>
			<input
				type="text"
				name="fname"
				class="form-control top"
				placeholder="First Name"
				required
				autofocus
			/>
			<input
				type="text"
				name="lname"
				class="form-control center"
				placeholder="Last Name"
				required
			/>
			<input
				type="email"
				name="email"
				class="form-control buttom"
				placeholder="Email"
				required
			/><br /><br />
			<button class="btn" type="submit">Subscribe</button>
			<p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
		</form>
	</body>
</html>
